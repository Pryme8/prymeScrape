<!DOCTYPE html>
<!--
2014 web scrapper Designed for use with yellowpages.com
-->
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="jquery-2.0.3.min.js"></script>
    </head>
    <body>
<script>
    
    var zips = new Array();
    
   $.get("zipcodes.csv", function(data) {
            var temp = new String(data);
             
            var dataStr = temp.replace(/"/g, "");
            
            var lines = dataStr.split('\n');
	
	    for(i=0; i<lines.length; i++)
        {
	zips[i] = lines[i].substr(0, lines[i].indexOf(','));
  	}
	
    
    document.write(zips.join(","));
    
    }, "text");
    
    

</script>
    </body>
</html>
